<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo-wrapper">
        <h2>To-Do List</h2>
        <p>Double-click an item to mark it complete.</p>
        <form name="todo-adder">
            <input type="text" id="todo-entry-box" />
        </form>
        <button id="add-button" class="pretty-button">Add</button>
        <br />
        <ol id="todo-list"></ol>
        <div id="control-wrapper">
            <button id="clear-button" class="pretty-button">Clear Completed</button>
            <button id="empty-button" class="pretty-button">Empty List</button>
            <button id="save-button" class="pretty-button">Save</button>
        </div>
    </div>
    <footer id="footer">
        <p><b>Author:</b> Jorge Escobar. This page was developed following tutorial in 
            <a href="https://projects.raspberrypi.org/en/projects/cd-intermediate-javascript-sushi" target="_blank">project raspberrypi.org</a>
        </p>
    </footer>
    <script src="./to-do.js"></script>
</body>
</html>
